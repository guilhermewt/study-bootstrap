<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="estilo.css">

    <title>tooltipe & popover</title>
  </head>
     
  <body>
    <!-- 
      (tooltip)
      
      *  <script type="text/javascript">
            $(function () {
              $('[data-toggle="popover"]').popover()
            })
         </script>
      
      *  button: data-toggle="tooltip" data-placement="bottom" title="Detalhes do item"
      *  class="btn-toolbar" class="btn-group" data-toggle="tooltip" title="tocar"
      *  data-toggle="popover" title=" detalhes" data-content="lorem ipsum dolorem sit amet!!"

      (popover)

      *  
     -->


    <div class="container">
      <div class="page-header">
        <h1> bootstrap tooltip & popover</h1>
      </div>

      <h3>tooltip</h3>

        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Detalhes do item">
          Dica
        </button>
 
        <br><br>

        <div class="btn-toolbar">
          <div class="btn-group" >
            <button type="button" class="btn btn-default" data-toggle="tooltip" title="tocar">
              <span class="glyphicon glyphicon-play"></span>
            </button>

             <button type="button" class="btn btn-default" data-toggle="tooltip" title="pausar">
              <span class="glyphicon glyphicon-pause"></span>
            </button>

            <button type="button" class="btn btn-default" data-toggle="tooltip" title="parar">
              <span class="glyphicon glyphicon-stop"></span>
            </button>
          </div>
        </div>

      <h3>popover</h3>

      <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title=" detalhes" data-content="lorem ipsum dolorem sit amet!!" data-placement="right">
        Detalhes
      </button>
      
      
    </div>
          
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script type="text/javascript">
      $(function () {
          $('[data-toggle="tooltip"]').tooltip()
          $('[data-toggle="popover"]').popover()
      })
    </script>

   
  </body>
</html>
