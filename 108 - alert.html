<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS 3
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    -->

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <title>alert</title>
  </head>
     
  <body>
    <!--
      - <div class="alert alert-success"> alert alert-info,alert alert-warning,alert alert-danger
         <strong>sucess</strong>
        </div> 

      - x para fechar o alert
         - button , class="close" data-dismiss="alert", <span>&times;</span>
      
      - role alert serve para pessoas com deficiencias pois usa-se o leitor de tela

      - aria serve como um criterio para leitores de tela eu posso tanto dizer que Ã© um botao fechar, quanto eu posso dizer para nao ler
      -->


    <div class="container">
      <div class="pb-2 mt-4 mb-4 border-bottom">
        <h1> bootstrap alert</h1>
      </div>

      <!-- acessible rich internet application (ARIA) -->
      <div class="alert alert-success" >
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>sucess</strong>
      </div>


      <div class="alert alert-info" role="alert">
        <strong>info</strong>
      </div>


      <div class="alert alert-warning" role="alert">
        <strong>warning</strong>
      </div>


      <div class="alert alert-danger" role="alert">
        <strong>danger</strong>
      </div>
      
    </div>
          
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap 3
       Bundle with Popper 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- Bootstrap CSS 4.6 -->
    <!-- js, bundle-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  
   
  </body>
