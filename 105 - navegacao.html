  <!--  * navbar navbar-default to -> navbar navbar-expand-lg navbar-light" = colocar a background,font-size em cinza 
         * class="navbar-header to -> removed
         * navbar-toggle collapsed to -> navbar-toggler
         * class="navbar-brand" logo
         * icon-bar to -> class="navbar-toggler-icon"
         * class="nav navbar-nav navbar-right ajeita os links e o outro coloca a direita

         * collapse navbar-collapse" id="barra-navegacao"
         * nav navbar-nav navbar-right to -> navbar-nav  ml-auto
         * dropdown to -> dropdown nav-item
         * class="dropdown-toggle" data-toggle="dropdown to -> class="dropdown-toggle nav-link" data-toggle="dropdown"
         * dropdown-menu
         * all links -> class="nav-item" class="nav-link"
         *   -->
  <body>

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              
                  <a href="#" class="navbar-brand">LOGO</a>
                  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#barra-navegacao">
                    <span class="sr-only">Alternar Menu</span>
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  
          

                <div class="collapse navbar-collapse" id="barra-navegacao">
                  <ul class="navbar-nav  ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Empresa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Produto</a></li>

                    <li class="dropdown nav-item">
                       <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">Minha conta 
                         <span class="caret"></span>
                       </a>

                       <ul class="dropdown-menu">
                         <li><a class="nav-link" href="#">Editar</a></li>
                         <li><a class="nav-link" href="#">Logout</a></li>
                       </ul>
                    </li>
                  </ul>

                </div>

            </div>
              
            

          </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
