<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="estilo.css">

    <title>botoes</title>
  </head>
  <body> 
    <!--  btn btn-default nos links e input
          - botoes padrao
            * <button class="btn btn-default">button</button>
          - botoes niveis de bloco
                  <button class="btn btn-default btn-block">button</button>
          - tamanhos de botao
                  <button class="btn btn-default btn-xs">button</button>                         
    -->

      <div class="container">
          <div class="page-header">
            <h1>botoes</h1>
          </div>
          <div class="row">
              <div class="col-sm-6">
                
                <h1>botoes padrao</h1>
                <a class="btn btn-default" href="#">link</a>
                <input type="submit" class="btn btn-default" value="botao submit">
                <button class="btn btn-default">button</button>

              </div>

              <div class="col-sm-6">
                <h1>tipos de botoes</h1>
                  <button class="btn btn-default">button</button>
                  <button class="btn btn-primary">button</button>
                  <button class="btn btn-success">button</button>
                  <button class="btn btn-danger">button</button>
                  <button class="btn btn-warning">button</button>
                  <button class="btn btn-info">button</button>
                  <button class="btn btn-link">button</button>

              </div>

          </div><!-- row -->

          <div class="row">
            <div class="col-sm-6">
               <h1>botoes niveis de bloco</h1>
                  <button class="btn btn-default btn-block">button</button>
                  <button class="btn btn-primary btn-block">button</button>
                  <button class="btn btn-danger btn-block">button</button>
            </div>
            <div class="col-sm-6">
              <h1>tamanhos de botao</h1>
                  <button class="btn btn-default btn-xs">button</button>
                  <button class="btn btn-default btn-sm">button</button>
                  <button class="btn btn-default btn-md">button</button>
                  <button class="btn btn-default btn-lg">button</button>
            </div>

          </div><!-- row -->
      </div>
